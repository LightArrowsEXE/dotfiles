name: Generate Directory Trees

on:
  push:
    paths:
      - 'VapourSynth/**'
      - '.github/workflows/directory-tree.yml'
  pull_request:
    paths:
      - 'VapourSynth/**'
      - '.github/workflows/directory-tree.yml'

jobs:
  generate-tree:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install tree
        run: sudo apt-get install -y tree

      - name: Generate directory trees
        run: |
          # List of directories to process
          directories=("VapourSynth")

          # Generate trees for each directory
          for dir in "${directories[@]}"; do
            if [ -d "$dir" ]; then
              output_file="$dir/TREE.md"
              echo "# $dir Directory Structure" > "$output_file"
              echo "" >> "$output_file"
              echo "Last updated: $(date)" >> "$output_file"
              echo "" >> "$output_file"
              echo '```' >> "$output_file"
              tree "$dir" -a -I '.git' >> "$output_file"
              echo '```' >> "$output_file"
            fi
          done

      - name: Commit directory structure
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          for dir in */; do
            if [ -f "${dir}TREE.md" ]; then
              git add "${dir}TREE.md"
            fi
          done
          git diff --cached --quiet || git commit -m "docs: update directory structure"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

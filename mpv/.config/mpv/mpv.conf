#### General
profile=gpu-hq
gpu-api=d3d11
hwdec=auto-safe
vo=gpu-next
cursor-autohide=100
keep-open=yes
force-window=yes
osc=no
msg-module


#### OSD/OSC
title=${media-title} [${time-pos}${!duration==0: / ${duration}}] â€¢ ${mpv-version}
osd-font="Noto Sans"
osd-blur=0.2
osd-bold=no
osd-border-size=3.2


#### Window
# autofit-larger=75%x75%
window-corners=donotround
no-taskbar-progress


#### Priority
slang=en,eng
alang=ja,jp,jpn,en,eng


#### Video
## Also includes all the filtering-related flags
target-colorspace-hint
# deint-mode=temporal-spatial
# pullup
interlaced-only=yes

### Streaming
hls-bitrate=max
ytdl-format=bestvideo[height<=?1440]+bestaudio/bestvideo+bestaudio/best
ytdl-raw-options=ignore-errors=
load-unsafe-playlists=yes

### Shaders
# glsl-shader="~~/shaders/nnedi3-nns32-win8x6.hook"  # Luma upscale

### Additional resizer and dithering options
scale=ewa_hanning
scale-antiring=0.5
dscale=gaussian
dscale-param1=0.5625


### Deband
deband=no
deband-iterations=16
deband-threshold=32
deband-range=64
deband-grain=12


### Audio
audio-file-auto=fuzzy
volume=60
volume-max=200


### Subs
## Settings for text-based subtitle files (ASS, SRT)
## This style is an approximation of the GJM_Main dialogue style
### !NOTE: Currently disabled while I try and sort it into profiles
sub-ass-override=no # Toggle with 'k'
sub-font="Gandhi Sans"
sub-font-size=50
sub-color="#FFFFFF"
sub-border-size=2.4
sub-border-color="#FF000000"
sub-shadow-color="#A0000000"
sub-shadow-offset=0.75
blend-subtitles=yes
sub-ass
sub-bold
sub-ass-force-style=playresx=1920,playresy=1080,Kerning=yes,Spacing=0,MarginL=134,MarginR=134

## Settings for image-based subtitle files (PGS, SUP)
# sub-gray
# sub-gauss=0.05

## Other general settings
demuxer-mkv-subtitle-preroll=yes
sub-ass-vsfilter-blur-compat=no
sub-fix-timing=no
# msg-level=all=trace

## QCing
# sub-font-provider=none
# embeddedfonts=no

# Auto subtitle file pathing
sub-auto=fuzzy
sub-file-paths-append=ass,srt,pgs,vob,sub,sup,subs,subtitles,attachments


#### Screenshots
screenshot-format=png
screenshot-png-compression=9
